<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="99'ere p√• fabu - Klasseminne fra videreg√•ende skole">
    <meta name="keywords" content="99ere, fabu, klasseminne, skole, reunion">
    <meta name="author" content="Klasse 99'erne">
    
    <title>99'ere p√• fabu - Memories</title>
    
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üéì</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow: hidden;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        /* Loading Screen */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 10000;
            transition: opacity 0.5s ease-out;
        }

        .loading-screen.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-screen h1 {
            font-size: 3rem;
            font-weight: 300;
            margin-bottom: 1rem;
            letter-spacing: 2px;
        }

        .loading-screen p {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-bottom: 2rem;
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .slideshow-container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slide {
            display: none;
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .slide.active {
            display: flex;
            opacity: 1;
            align-items: center;
            justify-content: center;
        }

        .slide img, .slide video {
            max-width: 96%;
            max-height: 96%;
            object-fit: contain;
            border-radius: 12px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.6);
        }

        .slide video {
            outline: none;
        }

        .title-slide {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
        }

        .title-slide h1 {
            font-size: 5rem;
            font-weight: 200;
            margin-bottom: 1.5rem;
            letter-spacing: 3px;
        }

        .title-slide p {
            font-size: 1.8rem;
            opacity: 0.9;
            font-weight: 300;
        }

        .github-link {
            position: absolute;
            bottom: 30px;
            font-size: 1rem;
            opacity: 0.7;
        }

        .github-link a {
            color: white;
            text-decoration: none;
        }

        .progress-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            height: 4px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            transition: width 0.5s ease;
            z-index: 1000;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.5);
        }

        .slide-counter {
            position: fixed;
            top: 30px;
            right: 30px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 1rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: 300;
        }

        .controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.4s ease;
            z-index: 1000;
            display: flex;
            gap: 15px;
        }

        .slideshow-container:hover .controls {
            opacity: 1;
        }

        .btn {
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(15px);
            font-weight: 300;
            user-select: none;
        }

        .btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .btn:active {
            transform: translateY(0px);
        }

        .auto-indicator {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 18px;
            border-radius: 25px;
            font-size: 1rem;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: 300;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: scale(0.98);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .slide.entering {
            animation: slideIn 1.5s ease-out;
        }

        /* Mobile optimizations */
        @media (max-width: 768px) {
            .controls {
                bottom: 20px;
                gap: 10px;
            }
            
            .btn {
                padding: 10px 18px;
                font-size: 0.9rem;
            }
            
            .title-slide h1 {
                font-size: 3rem;
            }
            
            .title-slide p {
                font-size: 1.4rem;
            }
            
            .github-link {
                bottom: 15px;
                font-size: 0.9rem;
            }
            
            .loading-screen h1 {
                font-size: 2rem;
            }
            
            .slide-counter, .auto-indicator {
                top: 15px;
                padding: 8px 14px;
                font-size: 0.9rem;
            }
            
            .slide-counter {
                right: 15px;
            }
            
            .auto-indicator {
                left: 15px;
            }
        }

        /* Ultra-wide screen optimizations */
        @media (min-width: 1920px) {
            .slide img, .slide video {
                max-width: 90%;
                max-height: 90%;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <h1>99'ere p√• fabu</h1>
        <p>Laster minner...</p>
        <div class="loader"></div>
    </div>

    <div class="slideshow-container">
        <div class="progress-bar" id="progressBar"></div>
        <div class="slide-counter" id="slideCounter"></div>
        <div class="auto-indicator">Auto Playing</div>
        
        <!-- Title Slide -->
        <div class="slide active title-slide">
            <h1>99'ere p√• fabu</h1>
            <p>Memories</p>
            <div class="github-link">
                <a href="https://github.com/your-username/skole-milarn-dev" target="_blank">View on GitHub</a>
            </div>
        </div>

        <!-- Media content will be loaded here -->
        <div id="slidesContainer"></div>
    </div>

    <div class="controls">
        <button class="btn" onclick="previousSlide()">‚óÄ Forrige</button>
        <button class="btn" onclick="toggleAutoPlay()" id="autoPlayBtn">‚è∏ Pause</button>
        <button class="btn" onclick="nextSlide()">Neste ‚ñ∂</button>
    </div>

    <script>
        let currentSlide = 0;
        let slides = [];
        let totalSlides = 0;
        let autoPlayInterval;
        let isAutoPlaying = true;
        let currentVideo = null;
        let mediaLoaded = 0;
        let totalMedia = 0;

        // GitHub Pages optimized media list - smaller files only
        const mediaFiles = [
            // Images (these should be under 25MB each for GitHub)
            { file: "464241986_9321324077894213_7019172700282121209_n.png", type: "image" },
            { file: "464342585_9321327044560583_8533568968669380393_n.png", type: "image" },
            { file: "464362187_9321322881227666_5673559254858679393_n.png", type: "image" },
            { file: "471651235_10170314867865282_1372000297351800823_n.png", type: "image" },
            { file: "496837702_4161154130782992_6845664785709925727_n.png", type: "image" },
            { file: "497517388_4161517204080018_4521617861178797787_n.png", type: "image" },
            { file: "502901355_3543999109065817_1138002968439496910_n.png", type: "image" },
            { file: "504648559_9896069360440624_4939442688779220698_n.png", type: "image" },
            { file: "506105312_3557179977747730_7444029331057502389_n.png", type: "image" },
            { file: "508760934_23989996623989960_4634035709597014169_n.png", type: "image" },
            { file: "509002548_23989996410656648_3110325533445474620_n.png", type: "image" },
            { file: "att.0EbDH5CE53ZtQl1xhgJ5w1IVseIbwqvMWWq7OAu0D80.jpg", type: "image" },
            { file: "att.9DHdikMT4BHVy--oZrS6nVNpoVMAWZH2qskaD8GP48o.jpg", type: "image" },
            { file: "att.bnzDkBE4GL_1lpq7WTrc-cpMC6yEWjV2YAj7eQe50FE.jpg", type: "image" },
            { file: "att.iIxY5u9V_8o1_pvfpfgayUI3DF8baesFSh66h-LTro8.jpg", type: "image" },
            { file: "att.Kt7PWSnP3iZi8SfjFRXFBKYsR5GDS7uWqN0-dUMWnyE.jpg", type: "image" },
            { file: "att.Qd0G50tyI7FhuqocY3WeqOxe3QDeUPTD3EUbjjeiIw4.jpg", type: "image" },
            { file: "att.UpqLj_a94Tg9fdLXHOSqI7-k5oN5EqtOVErfcKYlAe8.jpg", type: "image" },
            { file: "att.vliRSXNYkX_V_chcy-GLPnBvLg1O0wCOyJ-mZv7qTrA.jpg", type: "image" },
            { file: "att.vx6wTt-6_zUrrF3okaukxjggQmkdVLeKD3KpI5cahHg.jpg", type: "image" },
            { file: "att.z0NKM1bazyy-60eg7Ii9Gor-7T8t1Iav6ZbKNyNHMZ8.jpg", type: "image" },
            { file: "image.png", type: "image" },
            { file: "IMG_4103.jpg", type: "image" },
            
            // Videos - Using actual .mov files (may have compatibility issues)
            { file: "C882D2EE-AAAF-421A-9B25-99FC5C8EB473.mov", type: "video" },
            { file: "E53B89A5-F42E-405E-9278-7EDE83946CC7.mov", type: "video" }
        ];

        function checkMediaLoaded() {
            mediaLoaded++;
            if (mediaLoaded >= totalMedia) {
                setTimeout(() => {
                    document.getElementById('loadingScreen').classList.add('hidden');
                    if (isAutoPlaying) {
                        startAutoPlay();
                    }
                }, 1000);
            }
        }

        function loadSlides() {
            const container = document.getElementById('slidesContainer');
            totalMedia = mediaFiles.length;
            
            mediaFiles.forEach((media, index) => {
                const slideDiv = document.createElement('div');
                slideDiv.className = 'slide';
                
                if (media.type === 'image') {
                    const img = document.createElement('img');
                    // Path works for both local and GitHub Pages (relative path)
                    img.src = `media/${media.file}`;
                    img.alt = `99ere p√• fabu - Minne ${index + 1}`;
                    img.loading = 'lazy';
                    
                    img.onload = checkMediaLoaded;
                    img.onerror = function() {
                        console.log(`Could not load image: ${media.file}`);
                        checkMediaLoaded();
                    };
                    
                    slideDiv.appendChild(img);
                } else if (media.type === 'video') {
                    const video = document.createElement('video');
                    // Path works for both local and GitHub Pages (relative path)
                    video.muted = true;
                    video.loop = false;
                    video.preload = 'metadata';
                    video.setAttribute('playsinline', 'true');
                    video.setAttribute('webkit-playsinline', 'true');
                    video.controls = false;
                    
                    // Add multiple source formats for better compatibility
                    const source = document.createElement('source');
                    source.src = `media/${media.file}`;
                    source.type = media.file.endsWith('.mov') ? 'video/quicktime' : 'video/mp4';
                    video.appendChild(source);
                    
                    video.onloadedmetadata = checkMediaLoaded;
                    video.onerror = function() {
                        console.log(`Could not load video: ${media.file} - Browser may not support .mov format`);
                        // Create a placeholder for failed video
                        const placeholder = document.createElement('div');
                        placeholder.style.cssText = `
                            display: flex;
                            align-items: center;
                            justify-content: center;
                            background: #333;
                            color: white;
                            font-size: 1.5rem;
                            border-radius: 12px;
                            width: 80%;
                            height: 60%;
                            margin: auto;
                        `;
                        placeholder.textContent = `Video: ${media.file.split('.')[0].substring(0,20)}...`;
                        slideDiv.appendChild(placeholder);
                        checkMediaLoaded();
                        return;
                    };
                    
                    slideDiv.appendChild(video);
                }
                
                container.appendChild(slideDiv);
            });
            
            slides = document.querySelectorAll('.slide');
            totalSlides = slides.length;
            updateCounter();
        }

        function updateCounter() {
            document.getElementById('slideCounter').textContent = `${currentSlide + 1} / ${totalSlides}`;
        }

        function showSlide(index) {
            if (currentVideo) {
                currentVideo.pause();
                currentVideo.currentTime = 0;
                currentVideo = null;
            }

            slides.forEach(slide => {
                slide.classList.remove('active', 'entering');
            });
            
            slides[index].classList.add('active', 'entering');
            
            const currentSlideElement = slides[index];
            const video = currentSlideElement.querySelector('video');
            if (video) {
                currentVideo = video;
                video.currentTime = 0;
                video.play().catch(e => console.log('Video autoplay failed:', e));
            }
            
            const progress = ((index + 1) / totalSlides) * 100;
            document.getElementById('progressBar').style.width = progress + '%';
            
            updateCounter();
            
            setTimeout(() => {
                slides[index].classList.remove('entering');
            }, 1500);
        }

        function nextSlide() {
            currentSlide = (currentSlide + 1) % totalSlides;
            showSlide(currentSlide);
            if (isAutoPlaying) {
                startAutoPlay(); // Restart timing for new slide
            }
        }

        function previousSlide() {
            currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
            showSlide(currentSlide);
            if (isAutoPlaying) {
                startAutoPlay(); // Restart timing for new slide
            }
        }

        function toggleAutoPlay() {
            const btn = document.getElementById('autoPlayBtn');
            const indicator = document.querySelector('.auto-indicator');
            
            if (isAutoPlaying) {
                clearInterval(autoPlayInterval);
                clearTimeout(autoPlayInterval); // Clear both interval and timeout
                btn.textContent = '‚ñ∂ Play';
                isAutoPlaying = false;
                indicator.style.display = 'none';
            } else {
                isAutoPlaying = true;
                btn.textContent = '‚è∏ Pause';
                indicator.style.display = 'block';
                startAutoPlay();
            }
        }

        function startAutoPlay() {
            clearInterval(autoPlayInterval);
            clearTimeout(autoPlayInterval); // Clear both interval and timeout
            
            // Check if current slide has video
            const currentSlideElement = slides[currentSlide];
            const video = currentSlideElement ? currentSlideElement.querySelector('video') : null;
            
            if (video && !video.ended) {
                // For video slides, wait until video ends
                video.addEventListener('ended', function() {
                    setTimeout(() => {
                        if (isAutoPlaying) {
                            nextSlide();
                        }
                    }, 1000);
                }, { once: true });
            } else {
                // For image slides, use timer
                autoPlayInterval = setTimeout(() => {
                    if (isAutoPlaying) {
                        nextSlide();
                    }
                }, 5000); // 5 seconds for images
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', function(e) {
            if (e.key === 'ArrowLeft') previousSlide();
            if (e.key === 'ArrowRight') nextSlide();
            if (e.key === ' ') {
                e.preventDefault();
                toggleAutoPlay();
            }
            if (e.key === 'f' || e.key === 'F11') {
                e.preventDefault();
                if (document.fullscreenElement) {
                    document.exitFullscreen();
                } else {
                    document.documentElement.requestFullscreen();
                }
            }
        });

        // Touch support
        let startX = 0;
        let endX = 0;

        document.addEventListener('touchstart', e => {
            startX = e.changedTouches[0].screenX;
        }, { passive: true });

        document.addEventListener('touchend', e => {
            endX = e.changedTouches[0].screenX;
            if (startX - endX > 75) nextSlide();
            if (endX - startX > 75) previousSlide();
        }, { passive: true });

        // Initialize
        window.addEventListener('load', function() {
            loadSlides();
            showSlide(0);
            
            setTimeout(() => {
                if (mediaLoaded >= totalMedia) {
                    document.getElementById('loadingScreen').classList.add('hidden');
                    if (isAutoPlaying) {
                        startAutoPlay();
                    }
                }
            }, 2000);
        });

        // Prevent context menu on images/videos
        document.addEventListener('contextmenu', e => {
            if (e.target.tagName === 'IMG' || e.target.tagName === 'VIDEO') {
                e.preventDefault();
            }
        });
    </script>
</body>
</html>
